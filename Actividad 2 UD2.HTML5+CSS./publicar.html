<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Publicar</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo" src="img/Logo_blau_uoc.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li class="item-menu"><a href="index.html">Inicio</a></li>
                <li class="item-menu"><a href="http://openaccess.uoc.edu/webapps/o2/?locale=es">Buscar</a></li>
                <li class="item-menu"><a href="publicar.html">Publicar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="publicar">
                <div class="publiacion">
                    <p>Datos de la publicación</p>
                    <div class="contenedor-input">
                        <label for="">Comunidad donde debe publicarse *
                            <select name="" id="">
                                <option value="">Docencia</option>
                                <option value="">Institucional</option>
                                <option value="">Investigación</option>
                                <option value="">Datos</option>
                            </select>
                        </label>

                        <label>Nombre del autor *
                            <input type="text" class="publicacion-input">
                        </label>

                        <label>Primer apellido del autor *
                            <input type="text" class="publiacion-input">
                        </label>

                        <label>Segundo apellido del autor *
                            <input type="text" class="publicacion-input">
                        </label>

                        <label>Título del documento *
                            <input type="text" class="publicacion-input">
                        </label>

                        <label>Fecha de creación del documento *
                            <input type="text" class="publicacion-input">
                        </label>

                        <label>Editorial
                            <input type="text" class="publicacion-input">
                        </label>

                    </div>
                    <div>
                        <h1>Universitat Oberta de Catalunya</h1>
                        <label>Tipo de documento *
                            <select name="" id="">
                                <option value="">Artículo</option>
                                <option value="">Trabajo fin de carrera</option>
                                <option value="">Trabajo fin de máster</option>
                                <option value="">Tesis doctoral</option>
                                <option value="">Libro</option>
                                <option value="">Capítulo o parte de libro</option>
                                <option value="">Revisión</option>
                                <option value="">Conferencia</option>
                                <option value="">Clase</option>
                                <option value="">Informe de investigación</option>
                                <option value="">Informe interno</option>
                                <option value="">Hoja informativa</option>
                                <option value="">Documental</option>
                            </select>
                        </label>
                        <label>Idioma del documento *
                            <select name="" id="">
                                <option value="">Castellano</option>
                                <option value="">Catalán</option>
                                <option value="">Inglés</option>
                                <option value="">Alemán</option>
                                <option value="">Francés</option>
                                <option value="">Italiano</option>
                                <option value="">Japonés</option>
                                <option value="">Chino</option>
                                <option value="">Otro</option>
                            </select>
                        </label>
                        <label>Breve resumen del documento *<textarea name=""></textarea></label>
                        <button>Enviar documento *</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Actividad realizada por Juan Miguel Valle Fernández, para la asignatura Diseño de aplicaciones web HTML y CSS
        </p>
        <p>Primer semestre del curso 2024-2025</p>
    </footer>
</body>

</html>
